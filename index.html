<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Martins guess the prompt</h1>
    <h3>Guess which prompt generated this image</h3>
    <div id="revealedWords"></div>
    <div id="imageContainer">
      <img id="promptImage" src="" alt="Prompt Image">
    </div>
    <div>
      <input type="text" id="guessInput" placeholder="Type your guess here" />
      <button id="submitGuess">Submit Guess</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
